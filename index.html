<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J3an Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

#map {
    height: 100vh;
    width: 100%;
}

/* تحسين مظهر الـ popup */
.leaflet-popup-content-wrapper {
    background: #111;
    color: white;
    border-radius: 12px;
}

.leaflet-popup-tip {
    background: #111;
}
</style>

</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// 1️⃣ إنشاء الخريطة
var map = L.map('map', {
    minZoom: 3,
    maxZoom: 18
}).setView([28.0, 2.5], 6);

// 2️⃣ طبقة الخريطة الداكنة
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);


// =======================
// 3️⃣ إنشاء Mask (تعتيم خارج الجزائر)
// =======================

// مستطيل يغطي العالم
var worldBounds = [
    [-90, -180],
    [-90, 180],
    [90, 180],
    [90, -180]
];

// حدود الجزائر التقريبية
var algeriaBounds = [
    [18.9, -8.7],
    [37.3, -8.7],
    [37.3, 11.9],
    [18.9, 11.9]
];

// رسم بوليغون مع "ثقب" في الجزائر
L.polygon([worldBounds, algeriaBounds], {
    color: null,
    fillColor: "black",
    fillOpacity: 0.45, // درجة التعتيم
    interactive: false
}).addTo(map);


// =======================
// 4️⃣ دائرة خضراء خفيفة وسط الجزائر
// =======================

L.circle([28.0, 2.5], {
    radius: 1200000,
    color: '#16a34a',
    fillColor: '#16a34a',
    fillOpacity: 0.05
}).addTo(map);
    
</script>

</body>
</html>
