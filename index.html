<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>J3an Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body { margin:0; }
#map { height:100vh; }

/* لون أخضر للنقاط */
.leaflet-marker-icon {
    filter: hue-rotate(90deg) saturate(2);
}
</style>

</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([36.7538, 3.0588], 13);

// خريطة داكنة احترافية
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & Carto',
    maxZoom: 19
}).addTo(map);

// مثال نقطة مطعم
L.marker([36.7538, 3.0588])
.addTo(map)
.bindPopup("<b>J3an Restaurant</b><br>تجربة رائعة ⭐");

</script>

</body>
</html>
