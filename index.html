<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خريطة J3an</title>

<!-- Mapbox CSS -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.css" rel="stylesheet" />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id="map"></div>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.js"></script>

<script>
mapboxgl.accessToken = 'PUT_YOUR_API_KEY_HERE';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11', // ستايل افتراضي
    center: [7, 28], // إحداثيات وسط الجزائر
    zoom: 6
});

// =====================
// 2️⃣ إضافة Style JSON
// =====================
map.on('load', function () {
    map.setPaintProperty('road', 'visibility', 'none'); // مثال على إخفاء الطرق
    map.setPaintProperty('poi-label', 'visibility', 'none'); // إخفاء POI
    // يمكنك إضافة أي تعديلات حسب JSON الذي جهزناه
});
</script>

</body>
</html>
