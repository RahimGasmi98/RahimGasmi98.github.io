  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --bg: #0a0e1a;
      --card: #111827;
      --card-2: #0f172a;
      --muted: #94a3b8;
      --text: #f1f5f9;
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --gold: #fbbf24;
      --border: rgba(255,255,255,.07);
      --shadow: rgba(0,0,0,.4);

      --pin-size: 36px;
      --pin-half: 18px;
      --pin-font: 15px;
      --pin-dot: 10px;
      --pin-dot-pos: 13px;
      --pulse-size: 36px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    #map { width: 100%; height: 100vh; }

    .leaflet-div-icon { background: transparent !important; border: none !important; }
    .leaflet-control-attribution { display: none !important; }

    /* â”€â”€â”€ Popup Ù…ØµØºÙ‘Ø± â”€â”€â”€ */
    .leaflet-popup-content-wrapper {
      background: linear-gradient(170deg, var(--card-2), var(--card));
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 12px 40px var(--shadow);
      padding: 0;
    }
    .leaflet-popup-tip { background: var(--card); border: 1px solid var(--border); }
    .leaflet-popup-content { margin: 0 !important; }
    .leaflet-popup-close-button {
      color: var(--muted) !important;
      font-size: 18px !important;
      top: 4px !important;
      right: 8px !important;
    }

    /* â”€â”€â”€ Mini Card (Popup) â”€â”€â”€ */
    .mini { padding: 12px 14px; min-width: 220px; max-width: 260px; }
    .mini-head { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .mini-icon {
      width: 36px; height: 36px; border-radius: 10px;
      display: grid; place-items: center; font-size: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 3px 10px rgba(34,197,94,.3);
      flex-shrink: 0;
    }
    .mini-name { font-size: 13px; font-weight: 700; line-height: 1.3; }
    .mini-type { font-size: 10px; color: var(--muted); }

    .mini-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 4px 0; font-size: 11px; color: #cbd5e1;
    }
    .mini-row + .mini-row { border-top: 1px solid var(--border); }
    .mini-row .lbl { color: var(--muted); }

    .mini-bar-wrap {
      width: 55px; height: 4px;
      background: rgba(255,255,255,.06);
      border-radius: 99px; overflow: hidden;
      margin: 0 6px; flex-shrink: 0;
    }
    .mini-bar { height: 100%; border-radius: 99px; }

    .mini-status {
      display: inline-flex; align-items: center; gap: 4px;
      padding: 2px 8px; border-radius: 999px;
      font-size: 10px; font-weight: 700;
    }
    .mini-status.open { color: #86efac; background: rgba(34,197,94,.1); border: 1px solid rgba(34,197,94,.25); }
    .mini-status.closed { color: #fca5a5; background: rgba(239,68,68,.1); border: 1px solid rgba(239,68,68,.25); }

    .mini-score {
      font-size: 18px; font-weight: 800;
      background: linear-gradient(135deg, #fde68a, #f59e0b);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .mini-stars { color: var(--gold); font-size: 11px; letter-spacing: .5px; }

    .btn-more {
      display: flex; align-items: center; justify-content: center; gap: 6px;
      width: 100%; margin-top: 10px; padding: 7px 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff; border: none; border-radius: 8px;
      font-family: 'Cairo', sans-serif; font-size: 11.5px; font-weight: 700;
      cursor: pointer; transition: filter .2s;
    }
    .btn-more:hover { filter: brightness(1.15); }

    /* â”€â”€â”€ Bottom Sheet â”€â”€â”€ */
    .overlay {
      position: fixed; inset: 0; z-index: 2000;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(4px);
      opacity: 0; pointer-events: none;
      transition: opacity .3s;
    }
    .overlay.active { opacity: 1; pointer-events: all; }

    .sheet {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 2001;
      background: linear-gradient(180deg, #0f172a, #111827);
      border-top: 1px solid var(--border);
      border-radius: 20px 20px 0 0;
      max-height: 85vh;
      transform: translateY(100%);
      transition: transform .35s cubic-bezier(.32,.72,0,1);
      overflow: hidden;
      display: flex; flex-direction: column;
    }
    .sheet.active { transform: translateY(0); }

    .sheet-handle {
      display: flex; justify-content: center; padding: 10px 0 4px;
      cursor: grab; flex-shrink: 0;
    }
    .sheet-handle span {
      width: 36px; height: 4px;
      background: rgba(255,255,255,.2); border-radius: 99px;
    }

    .sheet-scroll {
      overflow-y: auto; flex: 1;
      padding: 0 18px 24px;
      -webkit-overflow-scrolling: touch;
    }

    /* Sheet Header */
    .sh-header { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
    .sh-icon {
      width: 50px; height: 50px; border-radius: 14px;
      display: grid; place-items: center; font-size: 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 4px 16px rgba(34,197,94,.3);
      flex-shrink: 0;
    }
    .sh-name { font-size: 18px; font-weight: 800; }
    .sh-type { font-size: 12px; color: var(--muted); }
    .sh-rating-inline {
      display: flex; align-items: center; gap: 6px; margin-top: 2px;
    }
    .sh-rating-inline .score {
      font-size: 14px; font-weight: 800; color: var(--gold);
    }
    .sh-rating-inline .stars { color: var(--gold); font-size: 12px; }
    .sh-rating-inline .status-dot {
      display: inline-flex; align-items: center; gap: 3px;
      padding: 1px 7px; border-radius: 999px;
      font-size: 9.5px; font-weight: 700; margin-right: 4px;
    }
    .sh-rating-inline .status-dot.open { color: #86efac; background: rgba(34,197,94,.12); border: 1px solid rgba(34,197,94,.2); }
    .sh-rating-inline .status-dot.closed { color: #fca5a5; background: rgba(239,68,68,.12); border: 1px solid rgba(239,68,68,.2); }

    /* Sheet Section */
    .sh-section { margin-bottom: 16px; }
    .sh-section-title {
      font-size: 13px; font-weight: 700; color: var(--text);
      margin-bottom: 8px; display: flex; align-items: center; gap: 6px;
    }

    /* Description */
    .sh-desc { font-size: 12.5px; color: var(--muted); line-height: 1.7; }

    /* Photos */
    .sh-photos {
      display: flex; gap: 8px; overflow-x: auto;
      padding-bottom: 6px; scroll-snap-type: x mandatory;
    }
    .sh-photos::-webkit-scrollbar { height: 0; }
    .sh-photo {
      flex-shrink: 0; width: 140px; height: 95px;
      border-radius: 10px; object-fit: cover;
      scroll-snap-align: start;
      border: 1px solid var(--border);
    }

    /* Info Grid */
    .sh-info {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .sh-info-item {
      background: rgba(255,255,255,.03);
      border: 1px solid var(--border);
      border-radius: 10px; padding: 10px;
    }
    .sh-info-item .label { font-size: 10px; color: var(--muted); margin-bottom: 3px; }
    .sh-info-item .value { font-size: 12.5px; font-weight: 700; }

    /* Ratings bars */
    .sh-rate-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 0; font-size: 12px;
    }
    .sh-rate-item + .sh-rate-item { border-top: 1px solid var(--border); }
    .sh-rate-item .lbl { color: #cbd5e1; flex: 1; }
    .sh-bar-wrap {
      width: 100px; height: 6px;
      background: rgba(255,255,255,.06);
      border-radius: 99px; overflow: hidden;
      margin: 0 10px; flex-shrink: 0;
    }
    .sh-bar { height: 100%; border-radius: 99px; }
    .sh-rate-item strong { color: var(--text); width: 28px; text-align: left; }

    /* Comments */
    .comment {
      background: rgba(255,255,255,.03);
      border: 1px solid var(--border);
      border-radius: 12px; padding: 12px;
      margin-bottom: 8px;
    }
    .comment-head { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .comment-avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      display: grid; place-items: center;
      font-size: 14px;
      background: rgba(255,255,255,.06);
      flex-shrink: 0;
    }
    .comment-name { font-size: 12px; font-weight: 700; }
    .comment-date { font-size: 10px; color: var(--muted); }
    .comment-stars { color: var(--gold); font-size: 10px; margin-right: auto; }
    .comment-text { font-size: 11.5px; color: var(--muted); line-height: 1.6; }

    /* Close btn */
    .sheet-close {
      position: absolute; top: 12px; left: 14px; z-index: 10;
      width: 32px; height: 32px; border-radius: 50%;
      background: rgba(255,255,255,.08); border: 1px solid var(--border);
      color: var(--muted); font-size: 16px;
      display: grid; place-items: center;
      cursor: pointer; transition: background .2s;
    }
    .sheet-close:hover { background: rgba(255,255,255,.15); }

    /* â”€â”€â”€ Marker â”€â”€â”€ */
    .pin {
      position: relative;
      width: var(--pin-size); height: var(--pin-size);
      border-radius: 50% 50% 50% 0;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      transform: translate(calc(-1 * var(--pin-half)), calc(-1 * var(--pin-size))) rotate(-45deg);
      box-shadow: 0 6px 20px rgba(34,197,94,.4), inset 0 0 0 2.5px rgba(255,255,255,.15);
      cursor: pointer; transition: transform .2s, filter .2s;
    }
    .pin::before {
      content: attr(data-icon);
      position: absolute; inset: 0; display: grid; place-items: center;
      transform: rotate(45deg); font-size: var(--pin-font);
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.4));
    }
    .pin::after {
      content: "";
      position: absolute;
      width: var(--pin-dot); height: var(--pin-dot);
      background: rgba(255,255,255,.85); border-radius: 50%;
      top: var(--pin-dot-pos); left: var(--pin-dot-pos);
      transform: rotate(45deg); opacity: .15;
    }
    .pin:hover {
      transform: translate(calc(-1 * var(--pin-half)), calc(-1 * var(--pin-size) - 2px)) rotate(-45deg) scale(1.12);
      filter: brightness(1.1);
    }

    .pulse-ring {
      position: absolute;
      width: var(--pulse-size); height: var(--pulse-size);
      border-radius: 50%; background: rgba(34,197,94,.25);
      transform: translate(calc(-1 * var(--pin-half)), calc(-1 * var(--pin-half)));
      animation: pulse 2.5s ease-out infinite; pointer-events: none;
    }
    @keyframes pulse {
      0%   { transform: translate(calc(-1 * var(--pin-half)), calc(-1 * var(--pin-half))) scale(1); opacity:.6; }
      100% { transform: translate(calc(-1 * var(--pin-half)), calc(-1 * var(--pin-half))) scale(2.5); opacity:0; }
    }

    /* â”€â”€â”€ Header â”€â”€â”€ */
    .map-header {
      position: fixed; top: 10px; right: 10px; z-index: 1000;
      display: flex; align-items: center; gap: 8px;
      background: rgba(15,23,42,.88); backdrop-filter: blur(12px);
      border: 1px solid var(--border); border-radius: 12px;
      padding: 8px 14px; box-shadow: 0 8px 28px var(--shadow);
    }
    .map-header .logo { font-size: 20px; }
    .map-header .title { font-size: 13px; font-weight: 700; }
    .map-header .subtitle { font-size: 10.5px; color: var(--muted); }

    /* â”€â”€â”€ Search â”€â”€â”€ */
    .search-box {
      position: fixed; top: 10px; left: 10px; z-index: 1000;
      display: flex; align-items: center;
      background: rgba(15,23,42,.88); backdrop-filter: blur(12px);
      border: 1px solid var(--border); border-radius: 10px;
      padding: 5px 10px; box-shadow: 0 8px 28px var(--shadow);
      width: 220px; transition: width .3s;
    }
    .search-box:focus-within { width: 280px; border-color: rgba(34,197,94,.4); }
    .search-box input {
      background: transparent; border: none; outline: none;
      color: var(--text); font-family: 'Cairo', sans-serif;
      font-size: 12px; width: 100%; padding: 5px 4px; direction: rtl;
    }
    .search-box input::placeholder { color: #64748b; }
    .search-icon { font-size: 14px; margin-left: 6px; flex-shrink: 0; }

    /* â”€â”€â”€ Counter â”€â”€â”€ */
    .counter {
      position: fixed; bottom: 14px; right: 14px; z-index: 1000;
      background: rgba(15,23,42,.88); backdrop-filter: blur(12px);
      border: 1px solid var(--border); border-radius: 8px;
      padding: 6px 12px; font-size: 11px; color: var(--muted);
      box-shadow: 0 6px 20px var(--shadow);
    }
    .counter strong { color: var(--primary); font-weight: 800; }

    /* â•â•â•â•â•â•â• ğŸ“± MOBILE â•â•â•â•â•â•â• */
    @media (max-width: 600px) {
      :root {
        --pin-size: 26px; --pin-half: 13px; --pin-font: 11px;
        --pin-dot: 7px; --pin-dot-pos: 9.5px; --pulse-size: 26px;
      }
      .map-header { top: 6px; right: 6px; padding: 5px 10px; gap: 6px; border-radius: 10px; }
      .map-header .logo { font-size: 16px; }
      .map-header .title { font-size: 11px; }
      .map-header .subtitle { font-size: 9px; }

      .search-box {
        top: auto; bottom: 14px;
        left: 50%; transform: translateX(-50%); right: auto;
        width: calc(100% - 24px); max-width: 320px;
      }
      .search-box:focus-within { width: calc(100% - 24px); max-width: 320px; }

      .counter { bottom: 60px; right: 50%; transform: translateX(50%); font-size: 10px; padding: 4px 10px; }

      .leaflet-popup-content-wrapper { border-radius: 12px; }
      .mini { padding: 10px 12px; min-width: 200px; max-width: 240px; }
      .mini-icon { width: 30px; height: 30px; font-size: 13px; border-radius: 8px; }
      .mini-name { font-size: 11.5px; }
      .mini-type { font-size: 9px; }
      .mini-row { font-size: 10px; padding: 3px 0; }
      .mini-bar-wrap { width: 45px; height: 3px; }
      .mini-score { font-size: 15px; }
      .mini-stars { font-size: 10px; }
      .btn-more { font-size: 10.5px; padding: 6px 0; }
      .leaflet-popup-close-button { font-size: 16px !important; }

      .sheet { max-height: 90vh; border-radius: 16px 16px 0 0; }
      .sheet-scroll { padding: 0 14px 20px; }
      .sh-icon { width: 42px; height: 42px; font-size: 20px; }
      .sh-name { font-size: 16px; }
      .sh-photo { width: 120px; height: 80px; }
      .sh-info { gap: 6px; }

      .leaflet-bottom.leaflet-left { bottom: 65px !important; }
    }

    @media (max-width: 380px) {
      :root {
        --pin-size: 22px; --pin-half: 11px; --pin-font: 9px;
        --pin-dot: 6px; --pin-dot-pos: 8px; --pulse-size: 22px;
      }
      .map-header .subtitle { display: none; }
      .mini { min-width: 180px; max-width: 210px; padding: 8px 10px; }
    }
  </style>
</head>

    // â”€â”€â”€ Ø¯ÙˆØ§Ù„ Ù…Ø³Ø§Ø¹Ø¯Ø© â”€â”€â”€
    function stars(n) { const f = Math.round(n/2); return "â˜…".repeat(f) + "â˜†".repeat(5-f); }
    function barColor(n) {
      if (n >= 9) return "linear-gradient(90deg,#22c55e,#4ade80)";
      if (n >= 8) return "linear-gradient(90deg,#eab308,#facc15)";
      if (n >= 7) return "linear-gradient(90deg,#f97316,#fb923c)";
      return "linear-gradient(90deg,#ef4444,#f87171)";
    }

            <span class="mini-score">${r.rating}</span>
          </div>
        </div>
        ${miniRating("ğŸ½ Ø§Ù„Ø£ÙƒÙ„", r.food)}
        ${miniRating("ğŸ‘¨â€ğŸ³ Ø§Ù„Ø®Ø¯Ù…Ø©", r.service)}

        ${miniRating("ğŸ’° Ø§Ù„Ø³Ø¹Ø±", r.price)}
        <button class="btn-more" onclick="openSheet(${r.id})">Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø²ÙŠØ¯ â†“</button>

              <span class="score">${r.rating}/10</span>
              <span class="stars">${stars(r.rating)}</span>
              <span class="status-dot ${isOpen?'open':'closed'}"><span style="font-size:6px;">â—</span> ${isOpen?'Ù…ÙØªÙˆØ­ Ø§Ù„Ø¢Ù†':'Ù…ØºÙ„Ù‚ Ø­Ø§Ù„ÙŠØ§Ù‹'}</span>
            </div>
          </div>
        </div>

        <div class="sh-section">
          <div class="sh-section-title">ğŸ“¸ ØµÙˆØ±</div>
          <div class="sh-photos">
            ${r.photos.map(p => `<img class="sh-photo" src="${p}" alt="${r.name}" loading="lazy" />`).join("")}
          </div>
        </div>

        <div class="sh-section">
          <div class="sh-section-title">ğŸ“ Ø§Ù„ÙˆØµÙ</div>
          <p class="sh-desc">${r.description}</p>
        </div>

        <div class="sh-section">
          <div class="sh-section-title">â„¹ï¸ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª</div>
          <div class="sh-info">
            <div class="sh-info-item"><div class="label">â° Ø£ÙˆÙ‚Ø§Øª Ø§Ù„Ø¹Ù…Ù„</div><div class="value">${r.hours}</div></div>
            <div class="sh-info-item"><div class="label">ğŸ“ Ø§Ù„Ù‡Ø§ØªÙ</div><div class="value" dir="ltr">${r.phone}</div></div>
            <div class="sh-info-item" style="grid-column:1/-1"><div class="label">ğŸ“ Ø§Ù„Ø¹Ù†ÙˆØ§Ù†</div><div class="value">${r.address}</div></div>
          </div>
        </div>

        <div class="sh-section">
          <div class="sh-section-title">â­ Ø§Ù„ØªÙ‚ÙŠÙŠÙ…Ø§Øª Ø§Ù„ØªÙØµÙŠÙ„ÙŠØ©</div>
          ${sheetRating("Ø¬ÙˆØ¯Ø© Ø§Ù„Ø£ÙƒÙ„","ğŸ½",r.food)}
          ${sheetRating("Ø§Ù„Ø®Ø¯Ù…Ø©","ğŸ‘¨â€ğŸ³",r.service)}
          ${sheetRating("Ø§Ù„Ù†Ø¸Ø§ÙØ©","âœ¨",r.cleanliness)}
          ${sheetRating("Ø§Ù„Ø³Ø¹Ø± / Ø§Ù„Ø¬ÙˆØ¯Ø©","ğŸ’°",r.price)}
        </div>

        <div class="sh-section">
          <div class="sh-section-title">ğŸ’¬ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª (${r.comments.length})</div>
          ${r.comments.map(c => `
            <div class="comment">
              <div class="comment-head">
                <div class="comment-avatar">${c.avatar}</div>
                <div>
                  <div class="comment-name">${c.user}</div>
                  <div class="comment-date">${c.date}</div>
                </div>
                <div class="comment-stars">${"â˜…".repeat(c.stars)}${"â˜†".repeat(5-c.stars)}</div>
              </div>
              <p class="comment-text">${c.text}</p>
            </div>
          `).join("")}
        </div>
      `;
    }

    // â”€â”€â”€ Sheet Controls â”€â”€â”€
    const overlay = document.getElementById("overlay");
    const sheet   = document.getElementById("sheet");
    const sheetContent = document.getElementById("sheetContent");

    function openSheet(id) {
      const r = restaurants.find(x => x.id === id);
      if (!r) return;
      map.closePopup();
      sheetContent.innerHTML = buildSheetContent(r);
      requestAnimationFrame(() => {
        overlay.classList.add("active");
        sheet.classList.add("active");
      });
    }

    function closeSheet() {
      sheet.classList.remove("active");
      overlay.classList.remove("active");
    }

    document.getElementById("sheetClose").addEventListener("click", closeSheet);
    overlay.addEventListener("click", closeSheet);

    // swipe down to close
    let touchStartY = 0;
    sheet.addEventListener("touchstart", e => { touchStartY = e.touches[0].clientY; }, { passive: true });
    sheet.addEventListener("touchmove", e => {
      const dy = e.touches[0].clientY - touchStartY;
      if (dy > 80) closeSheet();
    }, { passive: true });

    // â”€â”€â”€ Markers â”€â”€â”€
    let markers = [];

    function renderMarkers(list) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      list.forEach(r => {
        const m = L.marker([r.lat, r.lng], { icon: createPin(r.icon) })
          .addTo(map)
          .bindPopup(buildMiniPopup(r), {
            maxWidth: isMobile ? 250 : 280,
            closeButton: true,
            autoPan: true,
            autoPanPadding: L.point(20, 60)
          });
        m._data = r;
        markers.push(m);
      });
      document.getElementById("counter").innerHTML =
        `ğŸ´ <strong>${list.length}</strong> / <strong>${restaurants.length}</strong> Ù…Ø·Ø¹Ù…`;
    }

    renderMarkers(restaurants);

    // â”€â”€â”€ Ø§Ù„Ø¨Ø­Ø« â”€â”€â”€
    document.getElementById("search").addEventListener("input", function () {
      const q = this.value.trim().toLowerCase();
      if (!q) { renderMarkers(restaurants); return; }
      const filtered = restaurants.filter(r =>
        r.name.includes(q) || r.nameEn.toLowerCase().includes(q) ||
        r.type.includes(q)
      );
      renderMarkers(filtered);
      if (filtered.length && markers.length)
        map.fitBounds(L.featureGroup(markers).getBounds().pad(0.3), { animate: true, duration: 0.5 });
    });

    map.on("click", () => map.closePopup());
  </script>
</body>
</html>
