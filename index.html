<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>J3an</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin:0;
    background:#0f1a15;
    font-family: Arial, sans-serif;
}

#map {
    height:100vh;
}

/* تحسين ألوان الخريطة */
.leaflet-container {
    filter: hue-rotate(50deg) saturate(1.2);
}

/* Popup احترافي */
.leaflet-popup-content-wrapper {
    background:#121212;
    color:#eaeaea;
    border-radius:14px;
    border:1px solid #14532d;
    box-shadow:0 0 20px rgba(0,255,100,0.15);
}

.leaflet-popup-tip {
    background:#121212;
}

/* زر التكبير */
.leaflet-control-zoom a {
    background:#111 !important;
    color:#22c55e !important;
    border:none !important;
}
.leaflet-control-zoom a:hover {
    background:#14532d !important;
}

/* Pulse animation */
.pulse {
    width:20px;
    height:20px;
    background:#22c55e;
    border-radius:50%;
    position:relative;
    box-shadow:0 0 15px #22c55e;
}

.pulse::after {
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    border-radius:50%;
    background:#22c55e;
    animation:pulse 1.8s infinite;
    opacity:0.6;
}

@keyframes pulse {
    0% { transform:scale(1); opacity:0.6; }
    100% { transform:scale(3); opacity:0; }
}
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map('map', { zoomControl: true })
.setView([36.7538, 3.0588], 13);

// خريطة داكنة احترافية
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & Carto',
    maxZoom: 19
}).addTo(map);

// Marker مخصص مع Pulse
var customIcon = L.divIcon({
    className: '',
    html: `<div class="pulse"></div>`,
    iconSize: [20,20],
    iconAnchor: [10,10]
});

L.marker([36.7538, 3.0588], {icon: customIcon})
.addTo(map)
.bindPopup(`
    <div style="color:#22c55e;font-weight:bold;font-size:16px;">
        J3an Restaurant
    </div>
    ⭐ 8.9 / 10 <br>
    سرعة: 9 <br>
    جودة: 8.5 <br>
    نظافة: 9.2
`);
</script>

</body>
</html>
