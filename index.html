<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>J3an</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
    margin:0;
    background:#0e1411;
    font-family: Arial, sans-serif;
}

#map {
    height:100vh;
}

/* طبقة خضراء خفيفة فوق الخريطة */
.leaflet-container {
    filter: hue-rotate(60deg) saturate(1.2);
}

/* Popup احترافي */
.leaflet-popup-content-wrapper {
    background:#111;
    color:#eaeaea;
    border-radius:12px;
    border:1px solid #14532d;
}

.leaflet-popup-tip {
    background:#111;
}

/* تكبير/تصغير */
.leaflet-control-zoom a {
    background:#111 !important;
    color:#16a34a !important;
    border:none !important;
}
.leaflet-control-zoom a:hover {
    background:#14532d !important;
}
</style>

</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([36.7538, 3.0588], 13);

// خريطة داكنة لكن أوضح
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & Carto',
    maxZoom: 19
}).addTo(map);

// طبقة أسماء الشوارع (حتى تكون واضحة)
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & Carto',
    maxZoom: 19
}).addTo(map);

// أيقونة Pin خضراء احترافية
var greenPin = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
    iconSize: [35, 35],
    iconAnchor: [17, 35],
    popupAnchor: [0, -35]
});

// إضافة مطعم
L.marker([36.7538, 3.0588], {icon: greenPin})
.addTo(map)
.bindPopup("<b style='color:#16a34a'>J3an Restaurant</b><br>⭐ 8.5 / 10");

</script>

</body>
</html>
