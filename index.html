<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خريطة J3an - سكيكدة</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body { margin:0; padding:0; font-family: Arial, sans-serif; }
#map { height:100vh; width:100%; }

/* Popup style */
.leaflet-popup-content-wrapper {
    background: #111; color:white; border-radius: 12px;
    font-size: 14px;
}
.leaflet-popup-tip { background: #111; }

/* Marker جديد كرتوني */
.cartoon-pin {
    width: 24px;
    height: 36px;
    background: linear-gradient(to bottom, #64bb50, #16a34a);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    position: relative;
    transform: translate(-12px, -36px);
    box-shadow: 0 0 6px rgba(100,187,80,0.8);
}

/* الدائرة في وسط الماركر */
.cartoon-pin::before {
    content:'';
    position: absolute;
    top: 7px;
    left: 7px;
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    border: 2px solid #64bb50;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map', {
    center: [36.8796, 6.9065],
    zoom: 14,
    zoomControl: true,
    scrollWheelZoom: true
});

L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
    subdomains: 'abcd',
    maxZoom: 20
}).addTo(map);

// أيقونة ماركر جديدة
var CartoonPin = L.DivIcon.extend({
    options: {
        className: 'cartoon-pin',
        iconSize: [24,36],
        iconAnchor: [12,36]
    }
});

// مطاعم
var restaurants = [
    {lat:36.878, lng:6.898, name:"مطعم الريف", rating:9.0},
    {lat:36.880, lng:6.905, name:"مطعم البهجة", rating:8.5},
    {lat:36.882, lng:6.910, name:"مطعم الزهراء", rating:8.8},
    {lat:36.876, lng:6.915, name:"مطعم سكيكدة المركزي", rating:9.2},
    {lat:36.874, lng:6.900, name:"مطعم البحر", rating:8.7}
];

restaurants.forEach(function(res){
    L.marker([res.lat, res.lng], {icon: new CartoonPin()})
     .addTo(map)
     .bindPopup(`<b>${res.name}</b><br>تقييم: ${res.rating}/10`);
});

// سلاسة الخريطة
map.options.fadeAnimation = true;
map.options.zoomAnimation = true;

</script>
</body>
</html>
