<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خريطة J3an - سكيكدة</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body { margin:0; padding:0; font-family: Arial, sans-serif; }
#map { height:100vh; width:100%; }

/* Popup style */
.leaflet-popup-content-wrapper {
    background: #111; color:white; border-radius: 12px;
    font-size: 14px;
}
.leaflet-popup-tip { background: #111; }

/* Marker كرتوني */
.cartoon-marker {
    border: 2px solid #64bb50;
    border-radius: 50%;
    width: 28px; height: 28px;
    background-color: #16a34a;
    box-shadow: 0 0 6px #64bb50;
}
</style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// =======================
// 1️⃣ إنشاء الخريطة
// =======================
var map = L.map('map', {
    center: [36.8796, 6.9065], // وسط سكيكدة
    zoom: 14,
    zoomControl: true,
    scrollWheelZoom: true
});

// =======================
// 2️⃣ Tile Layer داكن
// =======================
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
    subdomains: 'abcd',
    maxZoom: 20
}).addTo(map);

// =======================
// 3️⃣ حدود مدينة سكيكدة
// Polygon لتقييد الماركرات
// =======================
var skikdaBounds = [
    [36.885, 6.895], // شمال غرب
    [36.885, 6.920], // شمال شرق
    [36.870, 6.920], // جنوب شرق
    [36.870, 6.895]  // جنوب غرب
];

var cityPolygon = L.polygon(skikdaBounds, {
    color: "#64bb50",
    fillColor: "#64bb50",
    fillOpacity: 0.05,
    weight: 2
}).addTo(map);

// =======================
// 4️⃣ أيقونات Marker كرتونية
// =======================
var CartoonIcon = L.DivIcon.extend({
    options: {
        className: 'cartoon-marker',
        iconSize: [28,28],
        iconAnchor: [14,28]
    }
});

// =======================
// 5️⃣ إضافة ماركرات داخل حدود المدينة
// =======================
var restaurants = [
    {lat:36.878, lng:6.898, name:"مطعم الريف", rating:9.0},
    {lat:36.880, lng:6.905, name:"مطعم البهجة", rating:8.5},
    {lat:36.882, lng:6.910, name:"مطعم الزهراء", rating:8.8},
    {lat:36.876, lng:6.915, name:"مطعم سكيكدة المركزي", rating:9.2},
    {lat:36.874, lng:6.900, name:"مطعم البحر", rating:8.7}
];

restaurants.forEach(function(res){
    L.marker([res.lat, res.lng], {icon: new CartoonIcon()})
     .addTo(map)
     .bindPopup(`<b>${res.name}</b><br>تقييم: ${res.rating}/10`);
});

// =======================
// 6️⃣ سلاسة وتحريك سلس
// =======================
map.options.fadeAnimation = true;
map.options.zoomAnimation = true;

</script>

</body>
</html>
